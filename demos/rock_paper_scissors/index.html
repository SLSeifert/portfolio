<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styes.css" />
    <script
      src="https://kit.fontawesome.com/3554fc7b7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <h1 class="text-center display-2">Rock, Paper, Scissors</h1>

    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="text-center">
        <div class="row justify-content-center rps-row mb-4">
          <!-- USER -->
          <div class="col-md-auto text-center">
            <div id="user"></div>
            <p class="mt-3 fw-semibold">User Choice</p>
          </div>
          <div id="results" class="col-md-auto my-5 fs-5"></div>
          <!-- COMPUTER -->
          <div class="col-md-auto text-center">
            <div id="comp"></div>
            <p class="mt-3 fw-semibold">Computer Choice</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <!-- BUTTONS ONLY -->
      <button id="rock" class="btn btn-dark w-25">Rock</button>
      <button id="paper" class="btn btn-dark w-25">Paper</button>
      <button id="scissors" class="btn btn-dark w-25">Scissors</button>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
