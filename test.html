<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Display class debug</title>

  <!-- Bootstrap (must be first) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inline test CSS (after bootstrap so it overrides) -->
  <style>
    /* make the small state obvious */
    .display-6 { font-size: 1.25rem; }

    /* At lg and up, force a large, obvious style so we can confirm it's applied */
    @media (min-width: 992px) {
      .display-lg-4, .display-lg-4 * {
        font-size: 3.5rem !important;
        font-weight: 700 !important;
        line-height: 1.05 !important;
        color: red !important;
      }
    }

    /* extras to make layout similar to your snippet */
    .brd { width: 8px; }
    .outlined-text { text-decoration: underline; }
    body { padding: 2rem; }
  </style>
</head>
<body>
  <h3>Test A — outer wrapper has classes</h3>
  <div class="bg-light p-3 mb-4">
    <div class="display-6 display-lg-4">
      <div class="row">
        <div class="col-3"> &lt;h2&gt; </div>
        <div class="col-6">Hello, I'm</div>
      </div>
      <div class="row">
        <div class="col-3"> &lt;h1&gt; </div>
        <div class="col-6 outlined-text">Stephen</div>
      </div>
    </div>
  </div>

  <h3>Test B — display classes on the text elements (recommended)</h3>
  <div class="bg-light p-3">
    <div>
      <div class="row">
        <div class="col-3 display-6 display-lg-4"> &lt;h2&gt; </div>
        <div class="col-6 display-6 display-lg-4">Hello, I'm</div>
      </div>
      <div class="row">
        <div class="col-3 display-6 display-lg-4"> &lt;h1&gt; </div>
        <div class="col-6 display-6 display-lg-4 outlined-text">Stephen</div>
      </div>
    </div>
  </div>
</body>
</html>
