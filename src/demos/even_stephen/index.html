<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Stephen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
      <div class="row">
        <h1 class="col-12 mb-0">Even-Stephen</h1>
        <label class="col-12 mb-3" for="number">
          Choose a number and click submit to see if it is even or odd:
        </label>
        <div class="col-12 mb-3">
          <input id="userNum" type="number" placeholder="Enter Number" />
          <button id="subButton">Submit</button>
        </div>
        <p class="col-12 fs-1 mt-3" id="output">&nbsp;</p>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
